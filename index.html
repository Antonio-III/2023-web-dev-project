<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Guardian</title>
    <link rel="stylesheet" href="style.css">
    <!-- This is just for the logo-->
    <script src="https://kit.fontawesome.com/5974d922e2.js" crossorigin="anonymous"></script> 
    <!-- This is for some of the icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> 
    <!-- Site Icon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="icon-container"><a href="./" class="site-header"><img src="Images/shield-plus.svg" class="site-icon"></a></div>
        <a href="./" class="site-header site-name"><h2>Code Guardian </h2></a>
        <a href="https://github.com/Antonio-III/web-dev-ii-project-23" class="github-icon-container">
            <img src="Images/github-black.svg" class="github-icon">
        </a>
    </header>
    <main>
        <h1 class="title">Random Password Generator </h1>
        <div class="password-block">
            <input type="text" class="password" value="This will only show if you have an error in your JS" readonly>

            <button type="button" class="copy-button">
                <span class="material-symbols-outlined">
                    content_copy
                </span>
            </button>

            <button type="button" class="refresh-button">
                <span class="material-symbols-outlined">autorenew</span>
            </button>
        
        </div>
        <div class="loading-line-container">
            <hr class="loading-line"></hr>
        </div>
        <div class="options">
            <div class="password-len option">
                <input type="number" value="12" min="1" max="60" class="password-len-input" id="len" >
                <label for="len" class="description desc_len">
                    <h2>Password Length</h2>
                </label>
            </div>
            <div class="include-lowercase option">
                <input type="checkbox" checked class="checkbox include-lower" id="lower">
                <label for="lower" class="description desc_low">
                    <h2>Include Lowercase Characters</h2>
                </label>
            </div>
            <div class="include-uppercase option">
                <input type="checkbox" checked class="checkbox include-upper" id="upper">
                <label for="upper" class="description desc_upp">
                    <h2>Include Uppercase Characters</h2>
                </label>
            </div>
            <div class="include-numbers option">
                <input type="checkbox" checked class="checkbox include-numbs" id="numbs">
                <label for="numbs" class="description desc_num">
                    <h2>Include Numbers</h2>
                </label>
            </div>
            <div class="include-symbols option">
                <input type="checkbox" checked class="checkbox include-symbs" id="symbs">
                <label for="symbs" class="description desc_sym">
                    <h2>Include Symbols</h2>
                </label>
            </div>
        </div>
    </main>
    <footer>
        <div class="github-container-footer">
            <a href="https://github.com/Antonio-III/web-dev-ii-project-23"><img src="Images/github-white.svg" class="github-icon"></a>
        </div>
    </footer> 
<script src="index.js"></script>
</body>
</html>
