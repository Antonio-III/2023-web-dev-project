<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generetor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5974d922e2.js" crossorigin="anonymous"></script> <!--This is just for the logo-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header-content">
        <a class="icon" href="index.html"><img src="Images/key-f.svg"></a>

        <a href="index.html" id="rpg"><h2 class="site-name">RPG </h2></a>
        </div>
    </header>
    <main>
        <div class="main-content">
            <h1>Random Password Generator </h1>
            <div class="password-block">
                <input type="text" class="password" value="test" readonly>

                <button type="button" class="copy-button">
                    <span class="material-symbols-outlined">
                        content_copy
                    </span>
                </button>

                <button type="button" class="refresh-button">
                    <span class="material-symbols-outlined">autorenew</span>
                </button>
            
            </div>
            <div class="loading-line-container">
                <div class="loading-line"></div>
            </div>
            <div class="options">
                <div class="password-len option">
                    <input type="number" value="12" min="1" max="50" class="password-len-input" id="len" >
                    <label for="len">
                        <h2 class="description">Password Length</h2>
                    </label>
                </div>
                <div class="include-lowercase option">
                    <input type="checkbox" checked class="checkbox include-lower" id="lower">
                    <label for="lower">
                        <h2 class="description">Include Lowercase Characters</h2>
                    </label>
                </div>
                <div class="include-uppercase option">
                    <input type="checkbox" checked class="checkbox include-upper" id="upper">
                    <label for="upper" class="description">
                        <h2 class="description">Include Uppercase Characters</h2>
                    </label>
                </div>
                <div class="include-numbers option">
                    <input type="checkbox" checked class="checkbox include-numbs" id="numbs">
                    <label for="numbs" class="description">
                        <h2 class="description">Include Numbers</h2>
                    </label>
                </div>
                <div class="include-symbols option">
                    <input type="checkbox" checked class="checkbox include-symbs" id="symbs">
                    <label for="symbs">
                        <h2 class="description">Include Symbols</h2>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="github-container">
            <a href="#"><img src="Images/github.svg" class="github-icon"></a>
        </div>
        <div class="email">
            <p>antoniomiguelintal125@gmail.com</p>
        </div>
    </footer>
    
<script src="index.js"></script>
</body>
</html>
